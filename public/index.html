<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <title>PHCBNutri</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="assets/css/config.css" rel="stylesheet">

        <!-- Tailwind CDN -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@latest/dist/tailwind.min.css" rel="stylesheet">

        <!-- FontAwesome CDN -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    
    <body class="w-100 h-screen">
        <main class="h-full w-full">
            <section class="h-full w-full flex items-center justify-center flex-col">
                <div class="shadow-xl rounded-2xl p-8">
                    <div class="w-100 flex justify-center">
                        <img id="logo" src="assets/img/PHCBNutri.png">
                    </div>
                    <h2 class="text-2xl font-bold mb-4 text-gray-800 text-center">Avalie a merenda</h2>
                    <form method="POST" class="space-y-4">
                        <div class="flex space-x-6 justify-center items-center">

                            <label class="flex flex-col items-center">
                                <input type="radio" name="nota" value="1" class="w-6 h-6 border-2 border-gray-400 rounded-full checked:bg-blue-600 checked:border-blue-600 accent-blue-600 cursor-pointer" />
                                <span class="mt-2 font-semibold">1</span>
                            </label>

                            <label class="flex flex-col items-center">
                                <input type="radio" name="nota" value="2" class="w-6 h-6 border-2 border-gray-400 rounded-full checked:bg-blue-600 checked:border-blue-600 accent-blue-600 cursor-pointer" />
                                <span class="mt-2 font-semibold">2</span>
                            </label>

                            <label class="flex flex-col items-center">
                                <input type="radio" name="nota" value="3" class="w-6 h-6 border-2 border-gray-400 rounded-full checked:bg-blue-600 checked:border-blue-600 accent-blue-600 cursor-pointer" />
                                <span class="mt-2 font-semibold">3</span>
                            </label>

                            <label class="flex flex-col items-center">
                                <input type="radio" name="nota" value="4" class="w-6 h-6 border-2 border-gray-400 rounded-full checked:bg-blue-600 checked:border-blue-600 accent-blue-600 cursor-pointer" />
                                <span class="mt-2 font-semibold">4</span>
                            </label>

                            <label class="flex flex-col items-center">
                                <input type="radio" name="nota" value="5" class="w-6 h-6 border-2 border-gray-400 rounded-full checked:bg-blue-600 checked:border-blue-600 accent-blue-600 cursor-pointer" />
                                <span class="mt-2 font-semibold">5</span>
                            </label>
                        </div>

                    </form>
                </div>
                <button id="enviar-btn" type="submit" class="mt-4 rounded-2xl text-white text-xl font-semibold shadow-xl">Enviar</button>
            </section>
        </main>
    </body>

    <!-- Chart.js CDN -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</html>
